<!DOCTYPE html>
<html>
<head>
<style>
body {
background-color: green;
}
@media (max-width: 768px) {
/* 768px 이하인 경우 */
body {
background-color: lightblue;
}
}
@media (min-width: 1200px) {
/* 1200px 이상인 경우 */
body {
background-color: lightyellow;
}
}
</style>
</head>
<body>
<h1>Media Query Example</h1>
<p>CSS에서 미디어 쿼리를 사용한 예입니다.</p>
</body>
</html>
